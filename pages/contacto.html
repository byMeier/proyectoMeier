        <fieldset>
            <form action="https://formsubmit.co/mateo.leotta@gmail.com" method="post">
                <input type="hidden" name="_captcha" value="false">
                <label class="label" for="name">
                    <span>Nombre/Empresa:</span>
                    <input type="text" name="name" id="name" placeholder="Nombre/Empresa" required>
                </label>
                <label class="label" for="mail">
                    <span>Email:</span>
                    <input type="email" name="email" id="mail" placeholder="example@gmail.com" required>
                </label>
                <label class="label" for="number">
                    <span>Teléfono:</span>
                    <input type="text" id="number" placeholder="11 2345-6789" required>
                </label>
                <label class="labelArea" for="consulta">
                    <span>Deje aquí su propuesta/consulta y le responderemos a la brevedad:</span>
                    <textarea name="cons" id="consulta" cols="30" rows="10" placeholder="Ingrese aquí su propuesta/consulta..." required></textarea>
                </label>
                <input class="button" type="submit">
            </form>
        </fieldset>
